<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" Content="ie=edge">
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Login</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="top-bar" id="responsive-menu">
        <!-- Navigation Bar - Left Content -->
        <header>
            <div class="top-bar-left">
                <a href="index.html">
                    <h1>Event Explore</h1>
                </a>
            </div>
        </header>
        <!-- Navigation Bar - Right Content -->
        <nav>
            <div class="top-bar-right">
                <a href="#">
                    <img src="img/location.png" width="24" height="24.23">
                </a>
                <a href="profile.html">
                    <img src="img/user.png" width="24" height="24.23">
                </a>
            </div>
        </nav>
    </div>

    <!-- Login -->
    <section class="grid-container full">
        <section class="grid-container">

            <!-- Login - Title -->
            <section class="grid-container">
                <h2>Login</h2>
            </section>

            <!-- Login - Fields  -->
            <section class="grid-container">
                <form>
                    <div class="grid-container full">
                        <div class="grid-x">
                            <div class="small-12 medium-6 columns">
                                <label>email
                                    <input type="text" placeholder="abc@example.com">
                                </label>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="small-12 medium-6 columns">
                                <label>Password
                                    <input type="text" placeholder="Enter Password">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </section>

    <!-- Button  -->
    <section class="grid-container">
        <div class="grid-container" data-hide-for="medium">
            <section class="grid-x">

                <!-- Login Button -->
                <div class="cell small-6 medium-6 large-6"><a href="index_loggedin.html">
                        <button type="button" class="button">Log in</button></a>
                </div>

                <!-- Register Button  -->
                <div class="cell small-6 medium-6 large-6"><a href="register.html">
                        <button type="button" class="button">Register</button></a>
                </div>
            </section>
            <section class="grid-x">

                <!-- Login Button - Google  -->
                <div class="cell small-6 medium-6 large-6"><a href="#">
                        <button type="button" class="button">Google</button></a>
                </div>

                <!-- Login Button - Facebook  -->
                <div class="cell small-6 medium-6 large-6"><a href="#">
                        <button type="button" class="button">Facebook</button></a>
                </div>

                <!-- Login - As a Guest  -->
                <div class="cell small-6 medium-6 large-6"><a href="index_loggedin.html">
                        <button type="button" class="button">as a Guest</button></a>
                </div>
            </section>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <section class="grid-container full">
            <section class="grid-container">
                <div class="grid-x grid-margin-x">
                    <!-- Footer - Left Content  -->
                    <div class="cell small-4 medium-4 large-4">
                        <div class="grid-y">
                            <header>
                                <a href="index.html">
                                    <h3>Event Explore</h3>
                                </a>
                            </header>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut non tempor mauris.

                                tincidunt ante.
                            </p>
                        </div>
                    </div>
                    <!-- Footer - Right Content  -->
                    <div class="cell small-8 medium-8 large-8">
                        <nav>
                            <div class="grid-y">
                                <ul class="menu">
                                    <li><a href="aboutus.html">About Us</a></li>
                                    <p><a href="mailto:abc@example.com">Contact Us</a></p>
                                    <li><a href="faq.html">FAQs</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
        </section>
    </footer>
