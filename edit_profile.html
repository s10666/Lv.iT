<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" Content="ie=edge">
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <!-- Navigation bar -->
    <div class="top-bar" id="responsive-menu">
      <!-- Navigation Bar - Left Content -->
      <header>
        <div class="top-bar-left">
          <a href="index.html">
            <h1>Logo</h1>
          </a>
        </div>
      </header>
      <!-- Navigation Bar - Right Content -->
      <nav>
        <div class="top-bar-right">
          <a href="location.html">
            <img src="img/location.png" width="24" height="24.23">
          </a>
          <a href="login.html">
            <img src="img/user.png" width="24" height="24.23">
          </a>
        </div>
      </nav>
    </div>


    <main>
      <!-- Edit Profile - Top Non Breaking Space-->
      <section class="grid-x">
        <div class="cell">&nbsp;</div>
      </section>

      <!-- Edit Profile Title -->
      <section class="grid-container">
        <section class="grid-x">
          <div class="cell">
            <h2>EDIT YOUR PROFILE</h2>
          </div>
        </section>
      </section>

      <!-- Profile Photo -->
      <section class="grid-container">
        <div class="card" style="width: 20%;">
          <img src="img/profile.jpg">
          <div class="cell">
            <h4>Upload Photo</h4>
          </div>
        </div>
      </section>

      <!-- Edit Profile Form -->
      <form>
        <!-- First and Last Name -->
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>First Name
                <input type="text" placeholder="Your Name">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Last Name
                <input type="text" placeholder="Your Name">
              </label>
            </div>
          </div>
        </div>

        <!-- Email and Phone -->
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Email
                <input type="text" placeholder="Your Email">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Phone
                <input type="text" placeholder="Your Phone Number">
              </label>
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Address Line 1
                <input type="text" placeholder="Your Address">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Address Line 2
                <input type="text" placeholder="Your Address">
              </label>
            </div>
          </div>
        </div>

        <!-- Postal and City -->
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Postal Code
                <input type="text" placeholder="Your Postal Code">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>City
                <input type="text" placeholder="Your City">
              </label>
            </div>
          </div>
        </div>

        <!-- Province and Country -->
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Province
                <input type="text" placeholder="Your Province">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Country
                <input type="text" placeholder="Your Country">
              </label>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="grid-container">
          <a href="profile.html">
            <div class="cell"><button type="button" class="button">Save Profile</button></div>
          </a>
        </div>
      </form>

      <!-- Form - Bottom Non Breaking Space-->
      <section class="grid-x">
        <div class="cell small-12 medium-12 large-12">&nbsp;</div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="grid-container full">
        <section class="grid-container">
          <div class="grid-x grid-margin-x">
            <!-- Footer - Left Content  -->
            <div class="cell small-4 medium-4 large-4">
              <div class="grid-y">
                <header>
                  <a href="index.html">
                    <h3>Event Explore</h3>
                  </a>
                </header>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut non tempor mauris.
                  Phasellus viverra et magna ut fringilla. Nullam interdum est tempus, suscipit leo ac, tincidunt ante.
                </p>
              </div>
            </div>
            <!-- Footer - Right Content  -->
            <div class="cell small-8 medium-8 large-8">
              <nav>
                <div class="grid-y">
                  <ul class="menu">
                    <li><a href="aboutus.html">About Us</a></li>
                    <p><a href="mailto:abc@example.com">Contact Us</a></p>
                    <li><a href="faq.html">FAQs</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </section>
      </section>
    </footer>

    <!-- Javascript -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
